<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Easiest Form2Mail Simple Form Example</title>

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
<div class="container">
<div class="col-md-5">
    <div class="form-area">  

        <form action="sendmail.php" id="myform" method="post" role="form">
                    <h3 style="text-align: center;">Example AJAX Contact Form</h3>
	<div class="alert alert-success alert-dismissible" id="success" role="alert" style="display:none">
	 <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button> <strong>Thank you for contacting us</strong></div>
	<div class="alert alert-warning alert-dismissible" id="errors" role="alert" style="display:none"></div>	                <div style="margin-bottom: 25px;"></div>
    				<div class="form-group">
						<input type="text" class="form-control" name="name" placeholder="Name" required>
					</div>
					<div class="form-group">
						<input type="email" class="form-control" name="email" placeholder="Email" >
					</div>
					<div class="form-group">
						<input type="text" class="form-control" name="mobile" placeholder="Mobile Number" >
					</div>
					<div class="form-group">
						<input type="text" class="form-control" name="subject" placeholder="Subject" >
					</div>
                    <div class="form-group">
                    <textarea class="form-control" type="textarea" name="message" placeholder="Message" maxlength="140" rows="7"></textarea>                   
                    </div>                  
            		<div class="form-group">
            			Please select the brands you like:<br>
						Use CTRL + click to select multiple brands.
						<select class="form-control" name="car[]" multiple>
						  <option value="volvo">Volvo</option>
						  <option value="saab">Saab</option>
						  <option value="opel">Opel</option>
						  <option value="audi">Audi</option>
						  <option value="lexus">Lexus</option>
						  <option value="dacia">Dacia</option>
						</select>
					</div>
         			<div class="form-group">
						<input type="text" class="form-control" name="captcha-response" placeholder="Enter the code from the image bellow" required>
					</div> 					
					<div class="form-group">
					  Security Code<br>
        				<img src="" id="captcha-img" width="120" height="40" />
					</div>

        <button type="submit" id="submit" name="submit" class="btn btn-primary pull-right">Submit Form</button>
        </form>
        <br><br>
    </div>
</div>
</div>

    <!--bootstrap-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>	


    <script>
    //replace the captcha image
    	document.getElementById('captcha-img').src = 'captcha.php?r='+Math.random();

    //submit form with ajax
    //submit form
$("#myform").submit(function(e) {
	e.preventDefault();
	$("#success").hide();
	$("#errors").hide();
	var form = $(this);
	var action = form.attr('action');
	var data = form.serialize();
	$.post( action, data, function( data ) {
	  	var reply = $.parseJSON(data);
	  	if(reply.hasOwnProperty('success')){
	  		$("#success").show();	  	
	  		$('html, body').animate({
        		scrollTop: $("#success").offset().top
    		}, 500);	
			form[0].reset();	  		
	  	} else {
	  		$("#errors").text('Error '+reply.error).show();
	  		$('#captcha-img').attr('src','captcha.php?r='+Math.random());
	  		$('html, body').animate({
        		scrollTop: $("#errors").offset().top
    		}, 500);		  		
	  	}		
	});	
});
    </script>

  </body>
</html>
