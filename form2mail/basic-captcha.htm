    <title>Easiest Form2Mail Simple Form Example</title>

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

  <body>
    <h1>Example contact form</h1>

<div class="container">
<div class="col-md-5">
    <div class="form-area">  
        <form action="sendmail.php" method="post" role="form">
        <br style="clear:both">
                    <h3 style="margin-bottom: 25px; text-align: center;">Contact Form</h3>
    				<div class="form-group">
						<input type="text" class="form-control" name="name" placeholder="Name" required>
					</div>
					<div class="form-group">
						<input type="email" class="form-control" name="email" placeholder="Email" required>
					</div>
					<div class="form-group">
						<input type="text" class="form-control" name="mobile" placeholder="Mobile Number" required>
					</div>
					<div class="form-group">
						<input type="text" class="form-control" name="subject" placeholder="Subject" required>
					</div>
                    <div class="form-group">
                    <textarea class="form-control" type="textarea" name="message" placeholder="Message" maxlength="140" rows="7"></textarea>                   
                    </div>                  
            		<div class="form-group">
            			Please select the brands you like:<br>
						Use CTRL + click to select multiple brands.
						<select class="form-control" name="car[]" multiple>
						  <option value="volvo">Volvo</option>
						  <option value="saab">Saab</option>
						  <option value="opel">Opel</option>
						  <option value="audi">Audi</option>
						  <option value="lexus">Lexus</option>
						  <option value="dacia">Dacia</option>
						</select>
					</div>
         			<div class="form-group">
						<input type="text" class="form-control" name="captcha-response" placeholder="Enter the code from the image bellow" required>
					</div> 					
					<div class="form-group">
					  Security Code<br>
        				<img src="" id="captcha-img" width="120" height="40" />
					</div>

        <button type="submit" id="submit" name="submit" class="btn btn-primary pull-right">Submit Form</button>
        </form>
        <br><br>
    </div>
</div>
</div>


    <script>document.getElementById('captcha-img').src = 'captcha.php?r='+Math.random();</script>

    <!--bootstrap-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>

  </body>
